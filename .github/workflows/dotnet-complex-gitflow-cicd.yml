name: .NET Complex GitFlow CI/CD - Deployment per Branch

on:
  push:
    branches:
      - develop
      - release/**
      - main
  pull_request:
    branches:
      - develop
      - release/**

env:
  DOTNET_VERSION: '8.0'
  BUILD_CONFIGURATION: 'Release'
  ARTIFACT_NAME: 'drop'

jobs:
  # ===== CI PIPELINE: Build & Test (runs on all branches) =====
  build-and-test:
    name: Build & Test
    runs-on: windows-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}.x
    
    - name: Restore NuGet packages
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore
    
    - name: Run unit tests
      run: dotnet test --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal
    
    - name: Publish artifacts
      run: dotnet publish --configuration ${{ env.BUILD_CONFIGURATION }} --output ./publish
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: ./publish

  # ===== CD PIPELINE - DEVELOP BRANCH (SIT Deployment) =====
  deploy-sit:
    name: Deploy to SIT
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}
    
    - name: Deploy to SIT (System Integration Testing)
      run: |
        echo "ðŸš€ Deploying to SIT from DEVELOP branch..."
        echo "App Name: ${{ secrets.SIT_APP_NAME }}"
        echo "Resource Group: ${{ secrets.SIT_RESOURCE_GROUP }}"
        # Add Azure deployment commands here
    
    - name: Run SIT tests
      run: |
        echo "âœ… Running SIT health checks..."
        echo "SIT deployment completed successfully"

  # ===== CD PIPELINE - RELEASE BRANCH (UAT Deployment) =====
  deploy-uat:
    name: Deploy to UAT
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/release/')
    environment:
      name: UAT
      url: https://uat.example.com
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}
    
    - name: Deploy to UAT (User Acceptance Testing)
      run: |
        echo "ðŸš€ Deploying to UAT from RELEASE branch..."
        echo "App Name: ${{ secrets.UAT_APP_NAME }}"
        echo "Resource Group: ${{ secrets.UAT_RESOURCE_GROUP }}"
        # Add Azure deployment commands here
    
    - name: Run UAT tests
      run: |
        echo "âœ… Running UAT validation tests..."
        echo "UAT deployment completed successfully"

  # ===== CD PIPELINE - RELEASE BRANCH (PROD Deployment) =====
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-uat
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/release/')
    environment:
      name: Production
      url: https://app.example.com
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}
    
    - name: Deploy to Production
      run: |
        echo "ðŸš€ Deploying to Production from RELEASE branch..."
        echo "App Name: ${{ secrets.PROD_APP_NAME }}"
        echo "Resource Group: ${{ secrets.PROD_RESOURCE_GROUP }}"
        # Add Azure deployment commands here
    
    - name: Run Production smoke tests
      run: |
        echo "âœ… Running Production smoke tests..."
        echo "Production deployment completed successfully"

  # ===== MERGE RELEASE TO MAIN (After PROD success) =====
  merge-release-to-main:
    name: Merge Release to Main
    runs-on: ubuntu-latest
    needs: deploy-prod
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/release/') && success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Configure Git
      run: |
        git config user.name "Automation Bot"
        git config user.email "automation@example.com"
    
    - name: Create Pull Request to Main
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const { data: pr } = await github.rest.pulls.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: '[Release] Merge to main after PROD deployment',
            head: context.ref.replace('refs/heads/', ''),
            base: 'main',
            body: 'Automated merge after successful production deployment from release branch.\n\nThis branch contains validated code that has been successfully deployed to production.'
          });
          
          console.log('Created PR: ' + pr.html_url);
          
          // Auto-merge with squash
          await github.rest.pulls.merge({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: pr.number,
            merge_method: 'squash'
          });
          
          console.log('Release merged to main');
